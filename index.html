<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    
 <script>
	let num = prompt("Faktorialını hesablamaq üçün müsbət tam ədəd daxil edin:");
let factorial = 1;

if (num >= 1) {
  for (let i = 1; i <= num; i++) {
    factorial *= i;
  }
  alert(`The factorial of ${num} is ${factorial}.`);
} else if (num === '0') {
  alert(`0-ın faktorialı 1-dir.`);
} else {
  alert("Yalnış daxiletmə! Müsbət tam ədəd daxil edin.");
}

 </script>
    
</body>
</html>
